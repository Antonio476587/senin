{% extends "base_generic.html" %}
<!-- {% block title %}<title>Projects || {{ section.title }}</title>{% endblock %} -->
{% block content %}
  <h1>Projects List</h1>
  {% if project_list %}
  <ul>
    {% for project in project_list %}
      <li>
        <a href="{{ project.get_absolute_url }}">{{ project.name }}</a> ({{project.owner}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no projects in the stack.</p>
  {% endif %}
{% endblock %}
